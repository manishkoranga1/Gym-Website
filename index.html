</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html">Gym-X</a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Join Now</a>
            <div class="toogle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" class="action_btn">Join Now</a></li>

            <h2><i>Ready, Set</i></h2>

            <p>Build your body,<br> Transform your life.</p>
            <li><a href="#" class="action_btn btn2" >Join Now</a></li>
        </section>
    </main>

    <script>
        const toogleBtn= document.querySelector('.toogle_btn')
        const toogleBtnIcon= document.querySelector('.toogle_btn i')
        const dropDownMenu= document.querySelector('.dropdown_menu')

        toogleBtn.onclick=function(){
            dropDownMenu.classList.toggle('open')
            const isOpen =dropDownMenu.classList.contains('open')

            toogleBtnIcon.classList=isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

    </script>
