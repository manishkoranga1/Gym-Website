        <div class="dropdown_menu">

    <main>
        <div class="big_box">
            <form action=""></form>
            <div class="box1">
                <h1>GET IN TOUCH</h1>
                <p>We would love to hear from you</p>
                <div><i class="fa-solid fa-phone"></i> Phone: +91 7623123432</div>

            </div>
            
                <div class="box2">
                    <div class="box21">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="Phone">
                    </div>
                    <div class="box22">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </div>
                </div>
                <div class="box3">
                    <button type="submit">Submit</button>
                </div>
                
            </form>           
                
            </div>
        </div>
    </main>

    <script>
        const toogleBtn= document.querySelector('.toogle_btn')
        const toogleBtnIcon= document.querySelector('.toogle_btn i')
        const dropDownMenu= document.querySelector('.dropdown_menu')

        toogleBtn.onclick=function(){
            dropDownMenu.classList.toggle('open')
            const isOpen =dropDownMenu.classList.contains('open')

            toogleBtnIcon.classList=isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

    </script>
